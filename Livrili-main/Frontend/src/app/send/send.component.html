<div *ngIf="!type" class="d-flex flex-row justify-content-start">
    <img [src]="getImage()"
      alt="avatar 1" style="width: 45px; height: 100%;">
    <div>
      <p class="small p-2 ms-3 mb-1 rounded-3" style="background-color: #f5f6f7;">        {{message.body}}

    </p>
      <p class="small ms-3 mb-3 rounded-3 text-muted float-end">12:00 PM | Aug 13</p>
    </div>
  </div>

  <div *ngIf="type" class="d-flex flex-row justify-content-end">
    <div>
      <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">
        {{message.body}}
        .</p>
      <p class="small me-3 mb-3 rounded-3 text-muted">12:00 PM | Aug 13</p>
    </div>
    <img [src]="getImage()"
      alt="avatar 1" style="width: 45px; height: 100%;">
  </div>
