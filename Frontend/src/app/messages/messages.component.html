<section>
  <div class="container py-5">

    <div class="row">
      <div class="col-md-12">

        <div class="card" id="chat3" style="border-radius: 15px;">
          <div class="card-body">

            <div class="row">
              <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">

                <div class="p-3">

                  <div class="input-group rounded mb-3">
                    <input type="search" class="form-control rounded" [(ngModel)]="search" (ngModelChange)="filterConversations()" placeholder="Search" aria-label="Search"
                      aria-describedby="search-addon" />
                  </div>

                  <div data-mdb-perfect-scrollbar="true" style="position: relative; height: fit-content;max-height: 500px;overflow:auto;">
                    <ul class="list-unstyled mb-0">
                        
                      <li  class="p-2 border-bottom cursor-pointer" (click)="changeConversation(conversation)" [ngClass]="{ 'activeConversation':activeConversation.id == conversation.id}" *ngFor="let conversation of filteredConversations; let i = index">

                
                     
                        <div href="#!" class="d-flex justify-content-between">
                          <div class="d-flex flex-row">
                            <div>
                              <img
                              [src]="getImage(conversation)"
                                alt="avatar" class="d-flex align-self-center me-3" width="60">
                              <span class="badge bg-success badge-dot"></span>
                            </div>
                            <div class="pt-1">
                              <p class="fw-bold mb-0">{{getUsername(conversation)}}</p>
                              <p class="small text-muted">{{getLastMessageBody(conversation)}}</p>
                            </div>
                          </div>
                          <div class="pt-1">
                            <p class="small text-muted mb-1">{{getMessageDateDescription(conversation)}}</p>
                          </div>
                        </div>
                      </li>
                      
                      
                    </ul>
                  </div>

                </div>

              </div>

              <div class="col-md-6 col-lg-7 col-xl-8">
                <div class="pt-3 pe-3" data-mdb-perfect-scrollbar="true"
                  style="position: relative; height: 500px;overflow-y:auto ;"id="message-container">
                  <app-send *ngFor="let message of activeConversation.messages" [type]="activeConversationRole==message.sender" [sender]="getSender(message)" [message]="message"></app-send>
                </div>

                <div class="text-muted d-flex justify-content-start align-items-center mt-3">
                  <img [src]="getUserImage()"
                    alt="avatar 3" style="width: 40px; height: 100%;">
                  <input type="text" (keyup.enter)="onSendMessage()" class="form-control form-control-lg mx-2" id="exampleFormControlInput2" [(ngModel)]="message" placeholder="Type message">
                    <button  (click)="onSendMessage()" mat-icon-button class="send-button">
                      <mat-icon>send</mat-icon>
                    </button>
                </div>


              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

  </div>
</section>
